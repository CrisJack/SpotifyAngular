<div class="container">
    <div class="row" >
        <div class="col card-columns mt-3">
            <div class="card" style="width: 18rem;" *ngFor="let item of spotify">
                <img src="{{item.images[0].url}}" class="card-img-top" alt="imagen">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <span *ngFor="let arts of item.artists" class="badge badge-primary mx-2" >{{arts.name}}</span>
                </div>
            </div>
        </div> 
        
    </div>
</div>
